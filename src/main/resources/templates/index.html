<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" th:href="@{/dist/img/favicons/favicon.ico/}">
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" media="screen" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/dist/font-awesome/css/font-awesome.min.css}">
    <!-- Custom styles for this template -->
    <link th:href="@{/dist/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <title>Sign In - Evaluation Bootcamp</title>

    <style>
       html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%
        }

        .homepage {
            height:100vh;
            width: 100%;
            overflow: hidden !important;
            background: #2193b0;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #6dd5ed, #2193b0);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #6dd5ed, #2193b0);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .homepage .logo-row {padding: 40px; margin: 0 auto;}
        .homepage .logo-row .logo {margin:0 auto}

        .homepage .sign-in {padding: 60px 40;}

    </style>

</head>

<body>
    <div class="container-fluiid">
        <div class="homepage">
            <div class="row">
                <div class="col logo-row">
                    <div class="logo">
                    </div>
                </div>
                <div class="col sign-in">
                    <div class="sign-in-header">
                        <h2>Sign In</h2>
                        <h1>Evaluation Bootcamp</h1>
                    </div>
                    <div class="sign-in-body">
                        <div class="sign-in-form">
                            <form>
                                <form>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter Email Address">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-block btn-lg" id="submit"
                                            placeholder="name@example.com">
                                    </div>
                                    
                                  
                                  
                    
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/dist/js/jquery-3.3.1.js}"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script th:src="@{/dist/js/popper.min.js}"></script>
    <script th:src="@{/dist/js/bootstrap.min.js}"></script>
</body>

</html>
